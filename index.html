<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayVid | Stream & Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_ADSENSE_ID" crossorigin="anonymous"></script>
    <style>
        body { background-color: #0f0f0f; color: white; scroll-behavior: smooth; }
        .v-card:hover video { transform: scale(1.05); transition: 0.3s; }
    </style>
</head>
<body>
    <nav class="sticky top-0 z-50 bg-[#0f0f0f]/90 backdrop-blur-md border-b border-gray-800 px-6 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2 text-red-600 font-bold text-2xl">
            <i class="fa-brands fa-youtube text-3xl"></i><span>RayVid</span>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="toggleModal()" class="hidden md:block bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-full text-sm font-medium transition">
                <i class="fa-solid fa-plus mr-2"></i>Upload
            </button>
            <div id="auth-area">
                <button onclick="login()" id="login-btn" class="border border-blue-500 text-blue-500 px-4 py-1.5 rounded-full hover:bg-blue-500 hover:text-white transition">Sign In</button>
                <div id="user-profile" class="hidden items-center gap-3">
                    <img id="user-pic" class="w-9 h-9 rounded-full border border-gray-700">
                    <button onclick="logout()" class="text-xs text-gray-500 hover:text-white">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="p-6 max-w-[1600px] mx-auto">
        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <div id="uploadModal" class="hidden fixed inset-0 bg-black/90 z-[100] flex items-center justify-center p-4">
        <div class="bg-[#1e1e1e] p-8 rounded-2xl w-full max-w-md border border-gray-800 shadow-2xl">
            <h2 class="text-2xl font-bold mb-2">Share Video</h2>
            <p class="text-gray-400 text-sm mb-6">Paste your Google Drive link below. Admin will review it shortly.</p>
            <input type="text" id="vTitle" placeholder="Video Title" class="w-full bg-[#121212] border border-gray-700 rounded-lg p-3 mb-4 focus:border-red-500 outline-none">
            <input type="text" id="vUrl" placeholder="Google Drive Link (Sharing: Anyone with link)" class="w-full bg-[#121212] border border-gray-700 rounded-lg p-3 mb-6 focus:border-red-500 outline-none">
            <div class="flex gap-3">
                <button onclick="submitVideo()" class="flex-1 bg-red-600 hover:bg-red-700 py-3 rounded-xl font-bold transition">Submit</button>
                <button onclick="toggleModal()" class="flex-1 bg-gray-800 hover:bg-gray-700 py-3 rounded-xl font-bold transition">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAoZdkD0PZz25lIVrNy3hQE2fBrkHELs2Q",
            authDomain: "rayvid-c074a.firebaseapp.com",
            projectId: "rayvid-c074a",
            storageBucket: "rayvid-c074a.firebasestorage.app",
            messagingSenderId: "970771885312",
            appId: "1:970771885312:web:104ae741f28287a01ad7e5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut(); }
        function toggleModal() { 
            if(!auth.currentUser) return alert("Please Login First!");
            document.getElementById('uploadModal').classList.toggle('hidden'); 
        }

        auth.onAuthStateChanged(user => {
            document.getElementById('login-btn').classList.toggle('hidden', user);
            document.getElementById('user-profile').classList.toggle('hidden', !user);
            if(user) document.getElementById('user-pic').src = user.photoURL;
        });

        async function submitVideo() {
            const title = document.getElementById('vTitle').value;
            const url = document.getElementById('vUrl').value;
            if(!title || !url) return alert("Fill all fields");
            await db.collection("pending_videos").add({
                title, url, userName: auth.currentUser.displayName, 
                userPic: auth.currentUser.photoURL, createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("Sent for Approval!");
            toggleModal();
        }

        db.collection("videos").orderBy("createdAt", "desc").onSnapshot(snap => {
            const grid = document.getElementById('video-grid');
            grid.innerHTML = '';
            snap.forEach(doc => {
                const data = doc.data();
                const streamUrl = data.url.replace('/view?usp=sharing', '').replace('file/d/', 'uc?export=download&id=');
                grid.innerHTML += `
                    <div class="v-card cursor-pointer group">
                        <div class="overflow-hidden rounded-xl aspect-video bg-gray-900 border border-gray-800">
                            <video src="${streamUrl}" class="w-full h-full object-cover"></video>
                        </div>
                        <div class="flex gap-3 mt-3">
                            <img src="${data.userPic}" class="w-10 h-10 rounded-full border border-gray-800">
                            <div>
                                <h3 class="font-bold line-clamp-2 leading-tight">${data.title}</h3>
                                <p class="text-gray-400 text-sm mt-1">${data.userName}</p>
                            </div>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
</html>
