     <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Life Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to right, #eef2f3, #dfe9f3);
    }
    .card {
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: translateY(-2px);
    }
    .progress-bar {
        height: 24px;
        border-radius: 9999px;
        background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
        transition: width 1s ease-in-out;
    }
</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<!-- PIN Overlay -->
<div id="pin-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-95 z-50 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl w-full max-w-sm text-center card">
        <h2 class="text-3xl font-extrabold text-indigo-700 mb-3">Access Required</h2>
        <p class="text-gray-600 mb-6">Enter your 4-digit PIN to view Life Tracker.</p>
        <input type="password" id="pin-input" maxlength="4" class="w-full text-center text-2xl tracking-widest p-3 mb-4 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500" placeholder="****" onkeypress="if(event.key==='Enter') checkPin()">
        <button onclick="checkPin()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition">UNLOCK</button>
        <p id="pin-error" class="text-red-500 font-medium mt-3 hidden">Incorrect PIN. Try again.</p>
    </div>
</div>

<!-- Main Content -->
<div id="main-content" class="hidden w-full max-w-5xl">
    <header class="text-center mb-6">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-2">ðŸŒŒ Life Journey Tracker</h1>
        <p class="text-gray-500 text-lg">From birth to the final horizon (2065)</p>
    </header>

    <!-- Life Progress -->
    <div class="card bg-white p-6 rounded-2xl border mb-6">
        <h2 class="text-2xl font-semibold text-indigo-700 mb-3 text-center">Life Progress Overview</h2>
        <div class="w-full bg-gray-200 rounded-full h-6 overflow-hidden mb-3">
            <div id="life-progress-bar" class="progress-bar w-0"></div>
        </div>
        <p id="life-progress-text" class="text-center text-lg font-medium text-gray-600"></p>
    </div>

    <!-- Age Display -->
    <div class="card bg-white p-8 rounded-2xl border border-gray-200 mb-8 text-center">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Current Age</h2>
        <p id="current-age" class="text-4xl font-mono text-indigo-600 mb-3">-- Years</p>
        <p id="remaining-time" class="text-lg text-gray-500">Remaining time till 2065: -- years</p>
    </div>

    <!-- Life Timeline Chart -->
    <div class="card bg-white p-6 rounded-2xl border">
        <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">ðŸ“ˆ Life Progress Chart</h2>
        <canvas id="lifeChart" height="100"></canvas>
    </div>
</div>

<script>
const BIRTH = new Date("2000-04-06T04:05:00");
const DEATH = new Date("2065-04-06T04:05:00");
const CORRECT_PIN = "2209";

let chart;

function checkPin(){
    const pin = document.getElementById("pin-input").value.trim();
    const error = document.getElementById("pin-error");
    if(pin === CORRECT_PIN){
        document.getElementById("pin-overlay").classList.add("hidden");
        document.getElementById("main-content").classList.remove("hidden");
        startLifeTracker();
    } else {
        error.classList.remove("hidden");
    }
}

function startLifeTracker(){
    updateLifeData();
    setInterval(updateLifeData, 1000);
    drawLifeChart();
}

function updateLifeData(){
    const now = new Date();
    const total = DEATH - BIRTH;
    const elapsed = now - BIRTH;
    const percent = Math.min((elapsed / total) * 100, 100);
    const yearsLived = (elapsed / (1000*60*60*24*365.25)).toFixed(2);
    const yearsLeft = ((DEATH - now) / (1000*60*60*24*365.25)).toFixed(2);

    document.getElementById("current-age").textContent = `${yearsLived} Years`;
    document.getElementById("remaining-time").textContent = `Remaining time till 2065: ${yearsLeft} years`;
    document.getElementById("life-progress-text").textContent = `You have completed ${percent.toFixed(4)}% of your estimated life span.`;

    const bar = document.getElementById("life-progress-bar");
    bar.style.width = `${percent}%`;

    if(chart){
        chart.data.datasets[0].data.push(percent);
        chart.data.labels.push('');
        if(chart.data.datasets[0].data.length > 60) chart.data.datasets[0].data.shift();
        chart.update();
    }
}

function drawLifeChart(){
    const ctx = document.getElementById('lifeChart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Life Progress (%)',
                data: [],
                borderColor: '#6366f1',
                tension: 0.4,
                borderWidth: 3,
                fill: {
                    target: 'origin',
                    above: 'rgba(99,102,241,0.15)'
                },
                pointRadius: 0
            }]
        },
        options: {
            animation: false,
            scales: {
                y: { 
                    min: 0, max: 100,
                    ticks: { color: '#4b5563', callback: v => v + '%' }
                },
                x: { display: false }
            },
            plugins: {
                legend: { display: false }
            }
        }
    });
}
</script>
</body>
</html>
