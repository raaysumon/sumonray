<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper to Sumon | Anonymous Portal</title>
                
  <meta name="description" content="Send anonymous messages to Sumon Ray - Your identity remains protected">
  <meta name="keywords" content="anonymous message, secret message, Sumon Ray">
  <meta name="author" content="Sumon Ray">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --primary-glow: rgba(239, 68, 68, 0.4);
      --secondary-glow: rgba(236, 72, 153, 0.3);
      --accent-glow: rgba(244, 63, 94, 0.3);
    }

    body {
      font-family: 'Inter', 'Plus Jakarta Sans', sans-serif;
      background: linear-gradient(135deg, #1a0a0a 0%, #2c0c1a 50%, #280a18 100%);
      min-height: 100vh;
      overflow-x: hidden;
      color: #f1f5f9;
      scroll-behavior: smooth;
    }

    /* Navigation Bar Styles */
    .navbar {
      background: rgba(42, 15, 23, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1000;
    }

    .nav-link {
      position: relative;
      padding: 0.5rem 1rem;
      color: #cbd5e1;
      transition: all 0.3s ease;
      border-radius: 0.5rem;
    }

    .nav-link:hover { 
      color: #ffffff; 
      background: rgba(239, 68, 68, 0.15); 
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #ef4444, #ec4899);
      transition: width 0.3s ease;
    }

    .nav-link:hover::after { width: 80%; }

    .neon-border {
      border: 1px solid rgba(239, 68, 68, 0.3);
      box-shadow: 0 0 20px rgba(239, 68, 68, 0.15), inset 0 0 20px rgba(236, 72, 153, 0.1);
    }

    .glass-enhanced {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 182, 193, 0.03) 100%);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
    }

    .text-gradient {
      background: linear-gradient(90deg, #f87171 0%, #fb7185 50%, #f472b6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(236, 72, 153, 0.7);
      border-radius: 50%;
      animation: particle-float 20s infinite linear;
    }

    @keyframes particle-float {
      0% { transform: translateY(100vh) translateX(0); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
    }

    .notification-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg, #ef4444, #ec4899);
      font-size: 0.7rem;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: rgba(42, 15, 23, 0.6); }
    ::-webkit-scrollbar-thumb { 
      background: linear-gradient(180deg, #ef4444, #ec4899); 
      border-radius: 10px; 
    }

    /* New styles for red/pink theme */
    .avatar-glow {
      box-shadow: 0 0 30px rgba(236, 72, 153, 0.5), 0 0 60px rgba(239, 68, 68, 0.3);
    }

    .floating-hearts {
      position: absolute;
      font-size: 1.2rem;
      color: #ec4899;
      opacity: 0.7;
      animation: float-heart 6s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float-heart {
      0%, 100% { 
        transform: translateY(0) rotate(0deg); 
        opacity: 0.7; 
      }
      50% { 
        transform: translateY(-20px) rotate(10deg); 
        opacity: 1; 
      }
    }

    .heartbeat {
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Super Fancy Counter Styles */
    .counter-container {
      position: relative;
      perspective: 1000px;
    }

    .counter-card {
      background: linear-gradient(145deg, 
        rgba(239, 68, 68, 0.15) 0%,
        rgba(236, 72, 153, 0.2) 50%,
        rgba(244, 63, 94, 0.15) 100%);
      backdrop-filter: blur(20px);
      border: 2px solid transparent;
      border-radius: 32px;
      background-clip: padding-box;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .counter-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, 
        #ef4444, #ec4899, #f472b6, #fb7185, #f87171, #ef4444);
      background-size: 400% 400%;
      border-radius: 34px;
      z-index: -1;
      animation: border-glow 3s ease-in-out infinite alternate;
      filter: blur(10px);
    }

    @keyframes border-glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .counter-number {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 800;
      background: linear-gradient(135deg, 
        #fecaca 0%,
        #fca5a5 25%,
        #f87171 50%,
        #ef4444 75%,
        #dc2626 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
      position: relative;
      transform-style: preserve-3d;
      animation: counter-float 4s ease-in-out infinite;
    }

    @keyframes counter-float {
      0%, 100% { transform: translateY(0) rotateX(0deg); }
      50% { transform: translateY(-10px) rotateX(10deg); }
    }

    .counter-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, 
        rgba(239, 68, 68, 0.2) 0%,
        rgba(236, 72, 153, 0.1) 40%,
        transparent 70%);
      animation: glow-pulse 2s ease-in-out infinite alternate;
    }

    @keyframes glow-pulse {
      from { opacity: 0.3; transform: scale(1); }
      to { opacity: 0.7; transform: scale(1.1); }
    }

    .counter-dots {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(248, 113, 113, 0.3) 2px, transparent 2px),
        radial-gradient(circle at 80% 20%, rgba(251, 113, 133, 0.3) 2px, transparent 2px),
        radial-gradient(circle at 40% 40%, rgba(244, 114, 182, 0.3) 2px, transparent 2px);
      background-size: 50px 50px;
      animation: dots-float 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes dots-float {
      0% { transform: translateY(0) translateX(0); }
      100% { transform: translateY(-50px) translateX(50px); }
    }

    .counter-label {
      position: relative;
      z-index: 2;
      text-transform: uppercase;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #fca5a5, #f9a8d4, #fda4af);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: label-shimmer 3s ease-in-out infinite;
    }

    @keyframes label-shimmer {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    .floating-icon {
      position: absolute;
      font-size: 1.8rem;
      animation: float-random 15s ease-in-out infinite;
      filter: drop-shadow(0 0 10px currentColor);
    }

    @keyframes float-random {
      0% { transform: translate(0, 0) rotate(0deg) scale(1); }
      25% { transform: translate(100px, -50px) rotate(90deg) scale(1.2); }
      50% { transform: translate(0, -100px) rotate(180deg) scale(1); }
      75% { transform: translate(-100px, -50px) rotate(270deg) scale(0.8); }
      100% { transform: translate(0, 0) rotate(360deg) scale(1); }
    }

    .counter-spark {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px 2px rgba(236, 72, 153, 0.8);
      animation: spark-fly 2s linear infinite;
      opacity: 0;
    }

    @keyframes spark-fly {
      0% { 
        transform: translate(0, 0) scale(0); 
        opacity: 0; 
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translate(var(--spark-x), var(--spark-y)) scale(1); 
        opacity: 0; 
      }
    }

    .counter-hover-effect {
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .counter-hover-effect:hover {
      transform: translateY(-10px) rotateX(10deg) rotateY(5deg);
      box-shadow: 
        0 25px 50px rgba(239, 68, 68, 0.3),
        0 0 100px rgba(236, 72, 153, 0.2);
    }
  </style>
</head>

          <div class="text-center relative z-10">

  <div class="fixed bottom-6 right-6 flex flex-col gap-3 z-50">
    <button id="scrollTopBtn" 
            class="w-12 h-12 rounded-full glass-enhanced neon-border 
                   flex items-center justify-center text-red-400 
                   transition-all opacity-0 invisible hover:bg-red-500/20">
      <i class="fas fa-chevron-up"></i>
    </button>
    <button id="scrollBottomBtn" 
            class="w-12 h-12 rounded-full glass-enhanced neon-border

  <script>
    AOS.init();
    emailjs.init("JQnIyfJwnIP3vDRbR");

    // Particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDelay = Math.random() * 20 + 's';
      particlesContainer.appendChild(p);
    }

    // Create floating hearts
    function createFloatingHearts() {
      const container = document.getElementById('messageFormContainer');
      if (!container) return;
      
      for (let i = 0; i < 5; i++) {
        const heart = document.createElement('div');
        heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì'][Math.floor(Math.random() * 5)];
        heart.className = 'floating-hearts';
        heart.style.position = 'absolute';
        heart.style.fontSize = Math.random() * 20 + 10 + 'px';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.opacity = '0';
        heart.style.animationDelay = Math.random() * 5 + 's';
        heart.style.zIndex = '-1';
        
        container.appendChild(heart);
        
        setTimeout(() => {
          heart.style.opacity = '0.3';
        }, 100);
      }
    }

    // Create spark effects for counter
    function createCounterSparks(count = 5) {
      const counterCard = document.querySelector('.counter-card');
      if (!counterCard) return;
      
      for (let i = 0; i < count; i++) {
        const spark = document.createElement('div');
        spark.className = 'counter-spark';
        
        const angle = Math.random() * Math.PI * 2;
        const distance = 100 + Math.random() * 100;
        const sparkX = Math.cos(angle) * distance;
        const sparkY = Math.sin(angle) * distance;
        
        spark.style.setProperty('--spark-x', `${sparkX}px`);
        spark.style.setProperty('--spark-y', `${sparkY}px`);
        spark.style.left = '50%';
        spark.style.top = '50%';
        spark.style.animationDelay = Math.random() * 2 + 's';
        
        // Random spark color
        const colors = ['#f87171', '#fb7185', '#f472b6', '#ec4899', '#ef4444'];
        spark.style.background = colors[Math.floor(Math.random() * colors.length)];
        spark.style.boxShadow = `0 0 15px 3px ${colors[Math.floor(Math.random() * colors.length)]}`;
        
        counterCard.appendChild(spark);
        
        // Remove spark after animation
        setTimeout(() => {
          if (spark.parentNode) {
            spark.remove();
          }
        }, 2000);
      }
    }

    // Red-pink confetti with hearts
    function redPinkConfetti() {
      // Regular confetti
      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 },
        colors: ['#ef4444', '#ec4899', '#f87171', '#fb7185', '#f472b6', '#f9a8d4'],
        shapes: ['circle', 'heart'],
        scalar: 1.2
      });
      
      // Heart-shaped confetti
      setTimeout(() => {
        confetti({
          particleCount: 50,
          spread: 60,
          origin: { y: 0.6 },
          colors: ['#ef4444', '#ec4899'],
          shapes: ['heart'],
          scalar: 2
        });
      }, 300);
    }

    // Scroll Logic
    const scrollTopBtn = document.getElementById('scrollTopBtn');
    const scrollBottomBtn = document.getElementById('scrollBottomBtn');

    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        scrollTopBtn.classList.replace('opacity-0', 'opacity-100');
        scrollTopBtn.classList.replace('invisible', 'visible');
      } else {
        scrollTopBtn.classList.replace('opacity-100', 'opacity-0');
        scrollTopBtn.classList.replace('visible', 'invisible');
      }
    });

    scrollTopBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    scrollBottomBtn.onclick = () => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

    // Stats Logic - Only total messages
    let totalMessages = 0;

    // Initialize with 1.5K if not already set
    if (!localStorage.getItem('totalSent')) {
      localStorage.setItem('totalSent', 1500);
    }

    function formatStat(num) {
      if(num >= 1000) return (num/1000).toFixed(1) + 'K';
      return num;
    }

    function updateCounterWithAnimation(newValue, oldValue) {
      const counterElement = document.getElementById('totalSent');
      const badgeElement = document.getElementById('navBadge');
      
      // Calculate animation steps
      const steps = 20;
      const increment = (newValue - oldValue) / steps;
      let current = oldValue;
      
      function animateStep() {
        current += increment;
        const displayValue = Math.round(current);
        
        // Update display
        counterElement.innerText = formatStat(displayValue);
        badgeElement.innerText = formatStat(displayValue);
        
        // Add spark effect occasionally
        if (Math.random() > 0.7) {
          createCounterSparks(1);
        }
        
        // Shake effect
        if (current < newValue) {
          counterElement.style.transform = 'scale(1.1) rotate(5deg)';
          setTimeout(() => {
            counterElement.style.transform = 'scale(1) rotate(0deg)';
          }, 100);
        }
        
        if (current < newValue) {
          requestAnimationFrame(animateStep);
        } else {
          // Final update
          counterElement.innerText = formatStat(newValue);
          badgeElement.innerText = formatStat(newValue);
          counterElement.style.transform = 'scale(1.2)';
          setTimeout(() => {
            counterElement.style.transform = 'scale(1)';
          }, 200);
          
          // Big spark effect
          createCounterSparks(10);
        }
      }
      
      animateStep();
    }

    function updateStatsDisplay() {
      const total = parseInt(localStorage.getItem('totalSent') || 0);
      const counterElement = document.getElementById('totalSent');
      const badgeElement = document.getElementById('navBadge');
      
      // Initial animation
      let displayNumber = 0;
      const interval = setInterval(() => {
        displayNumber += Math.ceil(total / 30);
        if (displayNumber >= total) {
          displayNumber = total;
          clearInterval(interval);
        }
        counterElement.innerText = formatStat(displayNumber);
        badgeElement.innerText = formatStat(displayNumber);
      }, 30);
    }

    function incrementStats() {
      const oldValue = parseInt(localStorage.getItem('totalSent') || 0);
      const newValue = oldValue + 1;
      localStorage.setItem('totalSent', newValue);
      
      // Animate the counter
      updateCounterWithAnimation(newValue, oldValue);
      
      // Create celebration effects
      createCounterSparks(15);
      
      // Add temporary glow to counter
      const counterCard = document.querySelector('.counter-card');
      counterCard.style.boxShadow = '0 0 50px rgba(236, 72, 153, 0.5)';
      setTimeout(() => {
        counterCard.style.boxShadow = '';
      }, 1000);
    }

    // Initialize display
    updateStatsDisplay();

    // Form Submission
    const form = document.getElementById('contactForm');
    const charCount = document.getElementById('charCount');

    form.message.oninput = (e) => { 
      charCount.innerText = `${e.target.value.length}/1000`;
      if (e.target.value.length > 800) {
        charCount.classList.add('text-red-400');
      } else {
        charCount.classList.remove('text-red-400');
      }
    };

    form.onsubmit = (e) => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const status = document.getElementById('formStatus');
      
      if (form.message.value.trim().length === 0) {
        status.innerHTML = "<p class='text-red-400'><i class='fas fa-exclamation-circle mr-2'></i>Please enter a message</p>";
        return;
      }
      
      btn.disabled = true;
      btn.innerHTML = "<i class='fas fa-lock mr-2'></i> Encrypting...";

      emailjs.send("service_94sts5a", "template_rztfe9z", {
        message: form.message.value,
        timestamp: new Date().toLocaleString()
      }).then(() => {
        status.innerHTML = "<p class='text-pink-400 animate-pulse'><i class='fas fa-heart mr-2'></i>Message sent successfully!</p>";
        incrementStats();
        redPinkConfetti();
        
        // Add temporary success glow
        document.getElementById('messageFormContainer').classList.add('ring-2', 'ring-pink-500');
        setTimeout(() => {
          document.getElementById('messageFormContainer').classList.remove('ring-2', 'ring-pink-500');
        }, 2000);
        
        form.reset();
        charCount.innerText = "0/1000";
        charCount.classList.remove('text-red-400');
      }).catch(() => {
        status.innerHTML = "<p class='text-red-400'><i class='fas fa-exclamation-triangle mr-2'></i>Error sending message. Please try again.</p>";
      }).finally(() => {
        btn.disabled = false;
        btn.innerHTML = 'Send Anonymous Message <i class="fa-solid fa-heart ml-2"></i>';
      });
    };

    // Initialize visual effects
    setTimeout(() => {
      createFloatingHearts();
      // Create initial sparks
      setInterval(() => {
        createCounterSparks(2);
      }, 3000);
    }, 500);

    // Add hover effect to counter
    const counterCard = document.querySelector('.counter-card');
    counterCard.addEventListener('mouseenter', () => {
      createCounterSparks(8);
    });

    // Random counter animations
    setInterval(() => {
      const counterNumber = document.getElementById('totalSent');
      counterNumber.style.transform = 'scale(1.05)';
      setTimeout(() => {
        counterNumber.style.transform = 'scale(1)';
      }, 200);
    }, 8000);
  </script>
</body>
