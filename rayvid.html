<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayVid - Video Sharing Platform</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3940256099942544" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #202020;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff0000;
            cursor: pointer;
        }

        .logo span {
            color: #fff;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            background-color: #121212;
            border: 1px solid #303030;
            color: #fff;
            border-radius: 25px;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #ff0000;
            color: white;
        }

        .btn-secondary {
            background-color: #373737;
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #373737;
            color: white;
        }

        .container {
            padding: 20px 30px;
            min-height: calc(100vh - 80px);
        }

        /* Upload Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            color: #fff;
        }

        .close-modal {
            background: none;
            border: none;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background-color: #121212;
            border: 1px solid #303030;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea.form-input {
            min-height: 100px;
            resize: vertical;
        }

        /* Videos Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background-color: #1f1f1f;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background-color: #2a2a2a;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
            line-height: 1.4;
        }

        .video-meta {
            color: #aaa;
            font-size: 14px;
        }

        /* Video Player */
        .video-player-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .video-player {
            width: 100%;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-player iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-details {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 12px;
        }

        /* Messages */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .search-container {
                width: 100%;
                margin: 10px 0;
            }
            
            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo" onclick="loadHomePage()">RAY<span>VID</span></div>
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search videos...">
        </div>
        <div class="auth-buttons">
            <button class="btn btn-primary" id="signInBtn" onclick="signInWithGoogle()">Sign In</button>
            <button class="btn btn-secondary" id="signOutBtn" onclick="signOut()" class="hidden">Sign Out</button>
            <button class="btn btn-outline" id="uploadBtn" onclick="showUploadModal()" class="hidden">Upload</button>
            <button class="btn btn-primary" id="adminBtn" onclick="window.location.href='admin.html'" class="hidden">Admin</button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <h2>Featured Videos</h2>
        <div id="homeMessage" class="message"></div>
        <div class="videos-grid" id="videosGrid">
            <div class="loading">Loading videos...</div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Upload Video</h2>
                <button class="close-modal" onclick="hideUploadModal()">Ã—</button>
            </div>
            <div id="uploadMessage" class="message"></div>
            <form id="uploadForm" onsubmit="uploadVideo(event)">
                <div class="form-group">
                    <label class="form-label">Video Title *</label>
                    <input type="text" class="form-input" id="uploadTitle" required maxlength="100">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input" id="uploadDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Google Drive Link *</label>
                    <input type="url" class="form-input" id="uploadDriveLink" 
                           placeholder="https://drive.google.com/file/d/..." required>
                    <small style="color: #aaa; font-size: 14px; margin-top: 5px; display: block;">
                        Make sure the file is shared as "Anyone with the link can view"
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-input" id="uploadCategory">
                        <option value="entertainment">Entertainment</option>
                        <option value="education">Education</option>
                        <option value="gaming">Gaming</option>
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" onclick="hideUploadModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Upload Video</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAoZdkD0PZz25lIVrNy3hQE2fBrkHELs2Q",
            authDomain: "rayvid-c074a.firebaseapp.com",
            projectId: "rayvid-c074a",
            storageBucket: "rayvid-c074a.firebasestorage.app",
            messagingSenderId: "970771885312",
            appId: "1:970771885312:web:104ae741f28287a01ad7e5",
            measurementId: "G-LDBSZRRPQL"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Global variables
        let currentUser = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupAuthListener();
            loadVideos();
        });

        // Authentication
        function setupAuthListener() {
            auth.onAuthStateChanged(async (user) => {
                currentUser = user;
                
                if (user) {
                    document.getElementById('signInBtn').classList.add('hidden');
                    document.getElementById('signOutBtn').classList.remove('hidden');
                    document.getElementById('uploadBtn').classList.remove('hidden');
                    document.getElementById('adminBtn').classList.remove('hidden');
                    
                    // Check if user is admin
                    await checkAdminStatus(user.uid);
                    
                } else {
                    document.getElementById('signInBtn').classList.remove('hidden');
                    document.getElementById('signOutBtn').classList.add('hidden');
                    document.getElementById('uploadBtn').classList.add('hidden');
                    document.getElementById('adminBtn').classList.add('hidden');
                }
            });
        }

        async function checkAdminStatus(uid) {
            try {
                const userDoc = await db.collection('users').doc(uid).get();
                if (userDoc.exists) {
                    const isAdmin = userDoc.data().isAdmin || false;
                    if (!isAdmin) {
                        document.getElementById('adminBtn').classList.add('hidden');
                    }
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then(() => {
                    showMessage('homeMessage', 'Signed in successfully!', 'success');
                })
                .catch(error => {
                    showMessage('homeMessage', 'Sign in failed: ' + error.message, 'error');
                });
        }

        function signOut() {
            auth.signOut()
                .then(() => {
                    showMessage('homeMessage', 'Signed out successfully!', 'success');
                })
                .catch(error => {
                    showMessage('homeMessage', 'Sign out failed', 'error');
                });
        }

        // Load videos
        async function loadVideos() {
            try {
                const videosGrid = document.getElementById('videosGrid');
                
                // Query only approved videos
                const query = db.collection('videos')
                    .where('isApproved', '==', true)
                    .orderBy('createdAt', 'desc')
                    .limit(20);
                
                const snapshot = await query.get();
                
                if (snapshot.empty) {
                    videosGrid.innerHTML = '<div class="message info">No videos available yet. Be the first to upload!</div>';
                    return;
                }
                
                displayVideos(snapshot.docs);
                
            } catch (error) {
                console.error('Error loading videos:', error);
                showMessage('homeMessage', 'Failed to load videos', 'error');
            }
        }

        function displayVideos(videoDocs) {
            const videosGrid = document.getElementById('videosGrid');
            videosGrid.innerHTML = '';
            
            videoDocs.forEach(doc => {
                const video = doc.data();
                const videoId = doc.id;
                
                // Extract file ID from Google Drive link
                const fileId = extractDriveFileId(video.driveLink);
                const embedUrl = fileId ? `https://drive.google.com/file/d/${fileId}/preview` : null;
                const thumbnailUrl = `https://drive.google.com/thumbnail?sz=w300&id=${fileId}`;
                
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.onclick = () => watchVideo(videoId);
                
                videoCard.innerHTML = `
                    <div class="video-thumbnail">
                        ${thumbnailUrl ? 
                            `<img src="${thumbnailUrl}" alt="${video.title}" onerror="this.src='https://via.placeholder.com/300x180/2a2a2a/ffffff?text=VIDEO'">` :
                            `<div style="display:flex; align-items:center; justify-content:center; height:100%; color:#666;">ðŸŽ¬</div>`
                        }
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-meta">
                            ${video.userName || 'Anonymous'} â€¢ 
                            ${video.views || 0} views â€¢ 
                            ${formatDate(video.createdAt)}
                        </p>
                    </div>
                `;
                
                videosGrid.appendChild(videoCard);
            });
        }

        function watchVideo(videoId) {
            window.open(`watch.html?id=${videoId}`, '_blank');
        }

        // Upload functionality
        function showUploadModal() {
            if (!currentUser) {
                showMessage('homeMessage', 'Please sign in to upload videos', 'error');
                return;
            }
            document.getElementById('uploadModal').classList.add('active');
        }

        function hideUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
            document.getElementById('uploadForm').reset();
            document.getElementById('uploadMessage').className = 'message';
        }

        async function uploadVideo(event) {
            event.preventDefault();
            
            if (!currentUser) {
                showMessage('uploadMessage', 'Please sign in to upload videos', 'error');
                return;
            }
            
            try {
                const title = document.getElementById('uploadTitle').value.trim();
                const description = document.getElementById('uploadDescription').value.trim();
                const driveLink = document.getElementById('uploadDriveLink').value.trim();
                const category = document.getElementById('uploadCategory').value;
                
                if (!title || !driveLink) {
                    showMessage('uploadMessage', 'Please fill in all required fields', 'error');
                    return;
                }
                
                // Extract file ID from Google Drive link
                const fileId = extractDriveFileId(driveLink);
                if (!fileId) {
                    showMessage('uploadMessage', 'Invalid Google Drive link. Please provide a valid shareable link.', 'error');
                    return;
                }
                
                // Check if video already exists
                const existingVideos = await db.collection('videos')
                    .where('driveFileId', '==', fileId)
                    .get();
                
                if (!existingVideos.empty) {
                    showMessage('uploadMessage', 'This video has already been uploaded', 'error');
                    return;
                }
                
                showMessage('uploadMessage', 'Uploading video...', 'info');
                
                const videoData = {
                    title: title,
                    description: description,
                    driveLink: driveLink,
                    driveFileId: fileId, // Store the extracted file ID
                    category: category,
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    userName: currentUser.displayName || currentUser.email.split('@')[0],
                    userPhoto: currentUser.photoURL || null,
                    views: 0,
                    likes: 0,
                    dislikes: 0,
                    comments: 0,
                    isApproved: false, // Requires admin approval
                    createdAt: new Date(),
                    updatedAt: new Date()
                };
                
                await db.collection('videos').add(videoData);
                
                // Update user's video count
                await db.collection('users').doc(currentUser.uid).set({
                    totalVideos: firebase.firestore.FieldValue.increment(1)
                }, { merge: true });
                
                showMessage('uploadMessage', 'Video uploaded successfully! Waiting for admin approval.', 'success');
                
                setTimeout(() => {
                    hideUploadModal();
                    loadVideos();
                }, 2000);
                
            } catch (error) {
                console.error('Error uploading video:', error);
                showMessage('uploadMessage', 'Upload failed: ' + error.message, 'error');
            }
        }

        // Utility functions
        function extractDriveFileId(url) {
            if (!url) return null;
            
            // Handle different Google Drive URL formats
            const patterns = [
                /\/d\/([a-zA-Z0-9_-]+)/,
                /\/file\/d\/([a-zA-Z0-9_-]+)/,
                /id=([a-zA-Z0-9_-]+)/,
                /\/drive\/folders\/([a-zA-Z0-9_-]+)/,
                /\/drive\/u\/\d+\/folders\/([a-zA-Z0-9_-]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            
            return null;
        }

        function formatDate(timestamp) {
            if (!timestamp) return '';
            
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            
            return date.toLocaleDateString();
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    element.className = 'message';
                }, 5000);
            }
        }

        function loadHomePage() {
            window.location.reload();
        }

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
