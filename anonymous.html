<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumon Ray | Electronics & AI Engineer</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #1e1e1e; color: #ffffff; margin:0; padding:0;">

  <section id="contact" style="padding: 50px 20px; max-width: 600px; margin: 0 auto; background-color: #333; border-radius: 15px;">
    <h2 style="text-align: center; font-size: 32px; margin-bottom: 30px;">Anonymous Message</h2>
    
    <div>
      <h3 style="font-size: 24px; margin-bottom: 15px;">Send a Message</h3>
      
      <form action="mailto:your-email@example.com" method="post" enctype="text/plain" style="display: flex; flex-direction: column; gap: 15px;">
        
       

        <textarea name="message" rows="5" placeholder="Your Message" required
                  style="padding: 10px; border-radius: 8px; border: none; width: 100%; resize: vertical;"></textarea>

        <button type="submit" style="padding: 12px; border-radius: 8px; border: none; background-color: #007bff; color: #fff; font-weight: bold; cursor: pointer;">
          Send Message
        </button>

      </form>

      <p style="text-align: center; margin-top: 20px; font-size: 14px; color: #bbb;">
        You can send an anonymous message too.
      </p>
    </div>
  </section>

</body>
</html>
