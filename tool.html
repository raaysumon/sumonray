<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional QR Code Customizer</title>
    
    <!-- START: Professional Meta Tags for SEO and Social Sharing -->
    
    <!-- Standard SEO Tags -->
    <meta name="description" content="Create professional, custom-designed QR codes instantly. Customize color, size, and content for production-ready downloads in PNG format.">
    <meta name="keywords" content="QR code generator, custom QR, professional QR, QR color, QR size, download PNG, fast, easy">
    <link rel="canonical" href="[PLACEHOLDER_CANONICAL_URL]">
    
    <!-- Open Graph Tags (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Pro QR Code Customizer & Generator">
    <meta property="og:description" content="Create professional, custom-designed QR codes instantly. Customize color, size, and content for production-ready downloads in PNG format.">
    <meta property="og:type" content="website">
    <!-- To fully utilize OG tags, replace [PLACEHOLDER_IMAGE_URL] with a URL to a 1200x630 image (e.g., a sample QR code) -->
    <!-- <meta property="og:image" content="[PLACEHOLDER_IMAGE_URL]"> -->

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pro QR Code Customizer & Generator">
    <meta name="twitter:description" content="Create professional, custom-designed QR codes instantly. Customize color, size, and content for production-ready downloads in PNG format.">
    
    <!-- END: Professional Meta Tags -->

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load QRCode.js library for generating QR codes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        /* Configure Tailwind to use 'Inter' font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        :root {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for the QR container */
        #qrcode-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            min-height: 240px; /* Ensure space before generation */
        }
        /* Style the generated QR code canvas/img */
        #qrcode-container img, #qrcode-container canvas {
            border: 4px solid #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Deeper shadow */
            border-radius: 0.75rem; /* Slightly more rounded */
            transition: transform 0.3s ease-in-out;
        }
        #qrcode-container img:hover, #qrcode-container canvas:hover {
            transform: scale(1.05);
        }
        /* Style for color inputs to show the color */
        .color-input {
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            background: none;
            border: none;
            width: 30px;
            height: 30px;
            padding: 0;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid #ccc;
        }
        .color-input::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        .color-input::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl bg-white rounded-2xl shadow-2xl p-6 md:p-10 border border-slate-200">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-gray-900 mb-2 text-center">
            <span class="text-teal-600">Pro</span> QR Code Customizer
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Define your data and design for a production-ready QR code.
        </p>

        <!-- Input Area -->
        <div class="mb-6">
            <label for="qr-data" class="block text-base font-semibold text-gray-800 mb-2">
                1. Content (URL, Text, Contact, etc.)
            </label>
            <input
                type="text"
                id="qr-data"
                placeholder="e.g., https://yourwebsite.com or custom text"
                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-teal-500 focus:border-teal-500 transition duration-150 ease-in-out shadow-inner"
                value="https://google.com"
            >
        </div>
        
        <!-- Customization Options -->
        <div class="mb-8 p-4 border border-slate-200 rounded-xl bg-slate-50">
            <h3 class="text-base font-semibold text-gray-800 mb-4">
                2. Appearance Settings
            </h3>
            
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <!-- Size -->
                <div>
                    <label for="qr-size" class="block text-sm font-medium text-gray-600 mb-1">Size (Pixels)</label>
                    <input
                        type="number"
                        id="qr-size"
                        value="250"
                        min="100"
                        max="500"
                        class="w-full p-2 border border-gray-300 rounded-lg text-center"
                    >
                </div>
                
                <!-- Dark Color -->
                <div>
                    <label for="qr-dark-color" class="block text-sm font-medium text-gray-600 mb-1">Dark Color</label>
                    <div class="flex items-center space-x-2">
                        <input type="color" id="qr-dark-color" value="#14B8A6" class="color-input">
                        <input type="text" id="qr-dark-color-hex" value="#14B8A6" 
                               class="w-full p-2 border border-gray-300 rounded-lg text-sm"
                               onchange="document.getElementById('qr-dark-color').value = this.value">
                    </div>
                </div>

                <!-- Light Color -->
                <div>
                    <label for="qr-light-color" class="block text-sm font-medium text-gray-600 mb-1">Light Color</label>
                    <div class="flex items-center space-x-2">
                        <input type="color" id="qr-light-color" value="#FFFFFF" class="color-input">
                        <input type="text" id="qr-light-color-hex" value="#FFFFFF" 
                               class="w-full p-2 border border-gray-300 rounded-lg text-sm"
                               onchange="document.getElementById('qr-light-color').value = this.value">
                    </div>
                </div>
            </div>
        </div>

        <!-- Generation Button -->
        <button
            id="generate-btn"
            class="w-full mb-6 py-3 px-4 bg-teal-600 text-white text-lg font-bold rounded-lg shadow-lg hover:bg-teal-700 focus:outline-none focus:ring-4 focus:ring-teal-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-[1.005] active:scale-[0.99]"
            onclick="generateQrCode()"
        >
            3. Generate Customized QR Code
        </button>

        <div class="border-t border-slate-200 pt-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">
                Generated Code
            </h2>

            <!-- QR Code Display Area -->
            <div id="qrcode-container" class="bg-white rounded-lg mb-6 flex-col shadow-inner">
                <p id="initial-message" class="text-gray-400 text-sm hidden">Click "Generate" to create your code.</p>
            </div>

            <!-- Download Button -->
            <button
                id="download-btn"
                class="w-full py-3 px-4 bg-indigo-500 text-white font-semibold rounded-lg shadow-lg hover:bg-indigo-600 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-300 ease-in-out transform hover:scale-[1.005] active:scale-[0.99] disabled:bg-gray-400"
                onclick="downloadQrCode()"
                disabled
            >
                Download PNG
            </button>
        </div>

        <!-- Notification Bar (Custom Alert) -->
        <div id="notification" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 p-3 bg-red-600 text-white rounded-lg shadow-xl hidden transition-opacity duration-300">
            <!-- Message goes here -->
        </div>

    </div>

    <script>
        // Global instance for the QR code object
        let qrcodeInstance = null;
        const qrContainer = document.getElementById('qrcode-container');
        const dataInput = document.getElementById('qr-data');
        const sizeInput = document.getElementById('qr-size');
        const darkColorInput = document.getElementById('qr-dark-color');
        const lightColorInput = document.getElementById('qr-light-color');
        const darkColorHexInput = document.getElementById('qr-dark-color-hex');
        const lightColorHexInput = document.getElementById('qr-light-color-hex');
        const downloadBtn = document.getElementById('download-btn');
        const notificationBar = document.getElementById('notification');

        // Sync hex input with color picker
        darkColorInput.oninput = () => darkColorHexInput.value = darkColorInput.value.toUpperCase();
        lightColorInput.oninput = () => lightColorHexInput.value = lightColorInput.value.toUpperCase();

        /**
         * Shows a temporary notification message.
         * @param {string} message - The message to display.
         * @param {string} bgColor - Tailwind background color class (e.g., 'bg-red-600').
         */
        function showNotification(message, bgColor = 'bg-red-600') {
            notificationBar.textContent = message;
            notificationBar.className = `fixed bottom-4 left-1/2 transform -translate-x-1/2 p-3 text-white rounded-lg shadow-xl transition-opacity duration-300 ${bgColor}`;
            notificationBar.classList.remove('hidden');
            setTimeout(() => {
                notificationBar.classList.add('hidden');
            }, 3000);
        }

        /**
         * Clears the previous QR code and generates a new one using custom settings.
         */
        function generateQrCode() {
            const data = dataInput.value.trim();
            
            if (!data) {
                showNotification("Please enter content (URL or text) to generate a QR code.", 'bg-yellow-500');
                return;
            }

            // Read customization values
            const size = parseInt(sizeInput.value) || 250;
            const colorDark = darkColorInput.value || darkColorHexInput.value || "#14B8A6";
            const colorLight = lightColorInput.value || lightColorHexInput.value || "#FFFFFF";

            // 1. Clean up previous content
            qrContainer.innerHTML = '';
            downloadBtn.disabled = true;

            // 2. Generate the QR Code
            try {
                // qrcode.js appends the generated element (canvas or img) to the container.
                qrcodeInstance = new QRCode(qrContainer, {
                    text: data,
                    width: size,
                    height: size,
                    colorDark : colorDark,
                    colorLight : colorLight,
                    correctLevel : QRCode.CorrectLevel.H // High correction level for reliability
                });

                // Wait a moment for the canvas to be rendered, then enable download
                setTimeout(() => {
                    downloadBtn.disabled = false;
                    showNotification("Custom QR Code generated successfully!", 'bg-green-500');
                }, 100);

            } catch (error) {
                console.error("QR Code generation failed:", error);
                showNotification("An error occurred during QR code generation.", 'bg-red-600');
            }
        }

        /**
         * Locates the generated canvas, converts it to a PNG file, and triggers a download.
         */
        function downloadQrCode() {
            const canvas = qrContainer.querySelector('canvas');

            if (!canvas) {
                showNotification("No QR code found to download. Please generate one first.", 'bg-red-600');
                return;
            }

            // Convert canvas content to a data URL (PNG format)
            const dataURL = canvas.toDataURL("image/png");

            // Create a temporary link element to trigger the download
            const link = document.createElement('a');
            link.href = dataURL;
            
            // Generate a professional filename
            let filenameSlug = dataInput.value.substring(0, 30).trim().toLowerCase();
            filenameSlug = filenameSlug.replace(/[^a-z0-9]/gi, '_').replace(/_{2,}/g, '_'); // Clean up non-alphanumeric chars
            const filename = `qrcode_${filenameSlug || 'custom'}.png`;

            link.download = filename;
            
            // Append to body, click, and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            showNotification("Download initiated!", 'bg-indigo-600');
        }

        // Initial call to generate a placeholder on load
        window.onload = generateQrCode;

    </script>
</body>
</html>
